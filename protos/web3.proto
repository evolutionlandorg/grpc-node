syntax = "proto3";

package web3;

service EthWeb3 {
    rpc SignedTypeMsg (TypeMsg) returns (Signed) {
    }
    rpc RecoverSignedTypeMsg (RecoverMsg) returns (RecoverAddress) {
    }
}

message TypeMsg {
    string msg = 1;
    string private_key = 2;
}

message Signed {
    string message = 1;
}

message RecoverMsg {
    string msg = 1;
    string signed = 2;
}

message RecoverAddress {
    string message = 1;
}